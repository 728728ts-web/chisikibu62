<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>知識部 発信局</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="icon.ico">

<style>
  :root {
    --primary: #2563eb;
    --dark: #0f172a;
    --bg: #f8fafc;
    --card: #ffffff;
  }

  body {
    margin: 0;
    font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
    background: var(--bg);
    color: var(--dark);
  }

  /* --- ログイン画面（back1.jpg / 暗め半透明） --- */
  #quiz-screen {
    position: fixed;
    top:0; left:0; width: 100%; height: 100%;
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('back1.jpg') no-repeat center center / cover;
    display: flex; justify-content: center; align-items: center;
    flex-direction: column; z-index: 9999;
  }

  .quiz-box {
    background: rgba(0, 0, 0, 0.75);
    padding: 30px; border-radius: 15px;
    backdrop-filter: blur(10px);
    text-align: center; border: 1px solid rgba(255,255,255,0.2);
    width: 85%; max-width: 400px; color: white;
  }

  #quiz-screen input {
    padding: 12px; border-radius: 5px; border: none; font-size: 1rem;
    outline: none; width: 70%; margin-bottom: 15px;
  }

  #quiz-screen button {
    padding: 12px 25px; border-radius: 5px; border: none;
    background: var(--primary); color: white; cursor: pointer; font-weight: bold;
  }

  /* --- メインサイト（ログイン後表示） --- */
  #main-site { display: none; }

  header {
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('back2.jpg') no-repeat center center / cover;
    color: white; padding: 100px 20px; text-align: center;
  }

  header h1 { font-size: 3.5rem; margin: 0; letter-spacing: 4px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

  nav {
    background: rgba(15, 23, 42, 0.95); position: sticky; top: 0;
    display: flex; justify-content: center; gap: 20px;
    padding: 15px 0; z-index: 100;
  }

  nav a { color: white; text-decoration: none; font-size: 0.9rem; font-weight: bold; }

  .container { max-width: 800px; margin: 20px auto; padding: 0 20px; }

  section {
    background: var(--card); margin-bottom: 20px; padding: 25px;
    border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  }

  h2 { color: var(--primary); border-left: 5px solid var(--primary); padding-left: 15px; margin-top: 0; }

  /* カウンター表示エリア */
  .counter-area {
    margin: 20px 0;
    padding: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    display: inline-block;
  }

  footer {
    text-align: center; padding: 40px 20px; background: var(--dark); color: #94a3b8;
  }
</style>
</head>
<body>

<div id="quiz-screen">
  <div class="quiz-box">
    <h2 style="color: #60a5fa; margin-top: 0;">KNOWLEDGE CLUB</h2>
    <p>質問: 6-2の社会の担当の先生は？</p>
    <input type="text" id="answer" placeholder="答えを入力">
    <br>
    <button onclick="checkAnswer()">ENTER</button>
    <p style="font-size: 0.8rem; margin-top: 15px; color: #94a3b8;">Hint: 〇〇先生（2文字）</p>
  </div>
</div>

<div id="main-site">
  <header>
    <h1>発信局</h1>
    <p>知識部 公式ポータル</p>
  </header>

  <nav>
    <a href="#about">ABOUT</a>
    <a href="#news">NEWS</a>
    <a href="#activity">ACTIVITY</a>
  </nav>

  <div class="container">
    <section id="about">
      <h2>知識部とは</h2>
      <p>知識を共有し、新しいアイデアを形にするクリエイティブ・チームです。</p>
    </section>

    <section id="news">
      <h2>お知らせ</h2>
      <p>・2026/02/02 アクセスカウンターを設置しました</p>
      <p>・2026/01/30 知識部 発信局 公開</p>
    </section>
  </div>

  <footer>
    <div class="counter-area">
      <p style="font-size: 0.7rem; margin-bottom: 10px; color: #94a3b8;">TOTAL ACCESS</p>
      <table border="0" cellspacing="0" cellpadding="0" style="margin: 0 auto;">
        <tr>
          <td align="center">
            <a href="http://www.rays-counter.com/">
              <img src="http://www.rays-counter.com/d1305_f6_022/697ff14073f10/" alt="アクセスカウンター" border="0">
            </a>
          </td>
        </tr>
        <tr>
          <td align="center">
            <img src="http://www.rays-counter.com/images/counter_01.gif" border="0"><img src="http://www.rays-counter.com/images/counter_02.gif" border="0"><img src="http://www.rays-counter.com/images/counter_03.gif" border="0" alt=""><img src="http://www.rays-counter.com/images/counter_04.gif" border="0"><img src="http://www.rays-counter.com/images/counter_05.gif" border="0">
          </td>
        </tr>
      </table>
    </div>
    
    <p style="margin-top: 20px;">&copy; 2026 知識部 発信局</p>
  </footer>
</div>

<script>
function checkAnswer() {
  const userAnswer = document.getElementById('answer').value.trim();
  if (userAnswer === "教頭先生") {
    document.getElementById('quiz-screen').style.display = 'none';
    document.getElementById('main-site').style.display = 'block';
  } else {
    alert("答えが違うみたいだよ！");
  }
}
</script>

</body>
</html>
